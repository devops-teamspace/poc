apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "{{ .Release.Name }}-vs"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "github-exporter.labels" . | nindent 4 }}
spec:
  gateways:
    - {{ .Release.Name }}-gw
  hosts:
    {{- range .Values.ingress.hosts  }}
      - {{ .host }}
    {{- end }}
  http:
    - route:
        - destination:
            host: {{ .Release.Name }}-svc
            port:
              number: {{ .Values.service.port }}
      corsPolicy:
        allowCredentials: true
        allowHeaders:
          - authorization
          - content-type
        allowMethods:
          - POST
          - GET
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        allowOrigins:
          - exact: {{ .Values.ingress.cmsHost }}
        exposeHeaders:
          - content-length
        maxAge: 24h
